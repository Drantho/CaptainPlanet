<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Captain Planet: The Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">



  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <!-- Overall Bootstrap Grid -->
  <div class="container">

    <!-- Jumbotron with Title -->
    <div class="jumbotron">
      <h1 class="text-center">
        <strong>Captain Planet</strong>
      </h1>
      <hr>
      <div id="musicControls" class="text-center">
        <button class="btn btn-warning btn-xs theme-button">
          <span class="fa fa-music"></span> Play Theme!</button>
        <button class="btn btn-dark btn-xs pause-button">
          <span class="fa fa-pause"></span> Pause Song</button>
      </div>

    </div>
    <div class="row">

      <div class="col-lg-6">

        <!-- Controls (Superpower Grow/Shrink)-->
        <div id="sizeControls" class="card">
          <h4 class="card-header">Superpowers - Change Sizes!</h4>
          <div class="card-body">
            <div class="text-center">
              <button class="btn btn-dark btn-lg normal-button">
                <span class="fa fa-ok"></span> Normal</button>
              <button class="btn btn-primary btn-lg grow-button">
                <span class="fa fa-plus"></span> Grow</button>
              <button class="btn btn-danger btn-lg shrink-button">
                <span class="fa fa-minus"></span> Shrink</button>
            </div>
          </div>
        </div>

        <!-- Controls (Superpower Visibility) -->
        <div id="visibilityControls" class="card">
          <h4 class="card-header">Superpowers - Invisiblity!</h4>
          <div class="card-body">
            <div class="text-center">
              <button class="btn btn-dark btn-lg vis-button">
                <span class="fa fa-eye"></span> Visible</button>
              <button class="btn btn-info btn-lg invis-button">
                <span class="fa fa-eye-slash"></span> Invisible</button>
            </div>
          </div>
        </div>

        <!-- Controls (Superpower summon/dismiss) -->
        <div id="visibilityControls" class="card">
          <h4 class="card-header">Superpowers - Summon Cap!</h4>
          <div class="card-body">
            <div class="text-center">
              <button id="summonBtn" class="btn btn-dark btn-lg">
                <span class="fa fa-eye"></span> Summon</button>
              <button id="dismissBtn" class="btn btn-info btn-lg">
                <span class="fa fa-eye-slash"></span> Dismiss</button>
            </div>
          </div>
        </div>

        <!-- Controls (Superpower Move Controls) -->
        <div id="moveControls" class="card">
          <h4 class="card-header">Move Controls</h4>
          <div class="card-body">
            <div class="text-center mb-1">
              <button class="btn btn-dark btn-lg fa fa-arrow-up up-button">Up</button>
            </div>
            <div class="text-center">
              <button class="btn btn-dark btn-lg fa fa-arrow-left left-button">Left</button>
              <button class="btn btn-dark btn-lg fa fa-arrow-down down-button">Down</button>
              <button class="btn btn-dark btn-lg fa fa-arrow-right right-button">Right</button>
            </div>
            <br>
            <div class="text-center">
              <button class="btn btn-dark btn-lg back-button">
                <span class="fa fa-comment"></span> Go Planet!</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Card (Captain Planet Hero)-->
      <div class="col-lg-6">

        <!-- Captain Planet Image -->
        <img src="assets/captain-planet.jpg" alt="" class="img captain-planet"
          style="position:absolute; top:50px; left: 80px; z-index: -20; height: 300px">
        <img src="https://files.slack.com/files-pri/T01FXQMPZ7A-F01GT6A97HT/wheeler.png?pub_secret=430025c7f9" id="img1"
          class="planeteer" style="opacity: 0; position: absolute; top: 100px; left: 125px; width: 100px;">
        <img src="https://files.slack.com/files-pri/T01FXQMPZ7A-F01GT6A3L2Z/ma-ti.png?pub_secret=551fca564d" id="img2"
          class="planeteer" style="opacity: 0; position: absolute; top: 100px; left: 125px; width: 100px;">
        <img src="https://files.slack.com/files-pri/T01FXQMPZ7A-F01GT69RHBP/linka.png?pub_secret=068ea30bae" id="img3"
          class="planeteer" style="opacity: 0; position: absolute; top: 100px; left: 125px; width: 100px;">
        <img src="https://files.slack.com/files-pri/T01FXQMPZ7A-F01GWEXBKEF/kwame.png?pub_secret=3c7276c4ef" id="img4"
          class="planeteer" style="opacity: 0; position: absolute; top: 100px; left: 125px; width: 100px;">
        <img src="https://files.slack.com/files-pri/T01FXQMPZ7A-F01GW8UVDQS/gi.png?pub_secret=ba8389addc" id="img5"
          class="planeteer" style="opacity: 0; position: absolute; top: 100px; left: 125px; width: 100px;">

      </div>
    </div>
  </div>

  <script>

    // JavaScript function that wraps everything
    $(document).ready(function () {

      var captainPlanet = $(".captain-planet");

      // Gets Link for Theme Song
      var audioElement = document.createElement("audio");
      audioElement.setAttribute("src", "assets/captainplanet24.mp3");

      // Theme Button
      $(".theme-button").on("click", function () {
        audioElement.play();
      });
      $(".pause-button").on("click", function () {
        audioElement.pause();
      });

      // Size Buttons
      $(".normal-button").on("click", function () {
        captainPlanet.animate({ height: "300px" });
      });
      $(".grow-button").on("click", function () {
        captainPlanet.animate({ height: "500px" });
      });
      $(".shrink-button").on("click", function () {
        captainPlanet.animate({ height: "100px" });
      });

      // Visibility Buttons
      $(".vis-button").on("click", function () {
        captainPlanet.animate({ opacity: "1" });
      });
      $(".invis-button").on("click", function () {
        captainPlanet.animate({ opacity: "0.05" });
      });

      // Move Buttons
      $(".up-button").on("click", function () {
        captainPlanet.animate({ top: "-=200px" }, "normal");
      });
      $(".down-button").on("click", function () {
        captainPlanet.animate({ top: "+=200px" }, "normal");
      });
      $(".left-button").on("click", function () {
        captainPlanet.animate({ left: "-=200px" }, "normal");
      });
      $(".right-button").on("click", function () {
        captainPlanet.animate({ left: "+=200px" }, "normal");
      });
      $(".back-button").on("click", function () {
        captainPlanet.animate({ top: "50px", left: "80px" }, "fast");
      });

      // Keyboard move controls
      $(document).keyup(function (e) {
        switch (e.which) {

          // Move Buttons (Keyboard Down)
          case 40:
            captainPlanet.animate({ top: "+=200px" }, "normal");
            break;

          // Move Buttons (Keyboard Right)
          case 39:
            captainPlanet.animate({ left: "+=200px" }, "normal");
            break;

          // Move Buttons (Keyboard Up)
          case 38:
            captainPlanet.animate({ top: "-=200px" }, "normal");
            break;

          // Move Buttons (Keyboard Left)
          case 37:
            captainPlanet.animate({ left: "-=200px" }, "normal");
            break;

          default:
            break;
        }
      });

      // summon/dismiss cap

      var summoned = true;

      $("#summonBtn").on("click", function () {

        if (!summoned) {

          console.log("summon cap");

          $("#img1").animate({ top: "-=100px", opacity: "0" }, "normal");
          $("#img2").animate({ left: "-=100px", top: "-=30px", opacity: "0" }, "normal");
          $("#img3").animate({ left: "+=100px", top: "-=30px", opacity: "0" }, "normal");
          $("#img4").animate({ left: "-=70px", top: "+=100px", opacity: "0" }, "normal");
          $("#img5").animate({ left: "+=70px", top: "+=100px", opacity: "0" }, "normal");

          captainPlanet.animate({ opacity: "1" });

          summoned = !summoned;
        }
        else{
          alert("hes alreadey here!");
        }

      });

      $("#dismissBtn").on("click", function () {

        if (summoned) {

          console.log("dismiss cap");

          captainPlanet.animate({ opacity: "0.0" });

          $("#img1").animate({ top: "+=100px", opacity: "1" }, "normal");
          $("#img2").animate({ left: "+=100px", top: "+=30px", opacity: "1" }, "normal");
          $("#img3").animate({ left: "-=100px", top: "+=30px", opacity: "1" }, "normal");
          $("#img4").animate({ left: "+=70px", top: "-=100px", opacity: "1" }, "normal");
          $("#img5").animate({ left: "-=70px", top: "-=100px", opacity: "1" }, "normal");
          summoned = !summoned;
        }
        else{
          alert("Hes not here!")
        }

      });

    });

  </script>

</body>

</html>
